<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .hero{
            height: 100vh;
            position: relative;
            width: 100%;
            background-color: aqua;
        }
        .div{
            height: 20vh;
           position: absolute;
           width: 200px;
            background-color: black;
        }
        .div:hover{
            transform: skewX(200px);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="div"></div>
    </div>
</body>
</html>
